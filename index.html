<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebFlik - Alpha-Beta-Pruning</title>
  <script type="module" src="./src/index.ts"></script>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="main">
    <div class="tree-container">
      <template id="subtree">
        <div class="subtree">
          <div class="subtree__root-container">
            <!-- alpha and beta -->
            <div class="subtree__node-vars wbfk-invisible">
              <div class="subtree__node-var subtree__node-var--alpha">
                &alpha;= <span class="subtree__node-var-value wbfk-invisible"></span>
              </div>
              <div class="subtree__node-var subtree__node-var--beta">
                &beta;= <span class="subtree__node-var-value wbfk-invisible"></span>
              </div>
            </div>

            <!-- node -->
            <div class="subtree__node">
              <div class="subtree__node-fill">
                <span class="subtree__node-utility wbfk-hidden"></span>
              </div>
            </div>
          </div>

          <!-- connectors to children -->
          <div class="subtree__connectors">
            <wbfk-connector class="subtree__vars-connector wbfk-hidden" b-marker></wbfk-connector>
          </div>

          <!-- children -->
          <div class="subtree__children"></div>
        </div>
      </template>

      <template id="subtree__connector">
        <wbfk-connector class="subtree__connector"></wbfk-connector>
      </template>

      <!-- <template id="subtree__vars-connector">
        <wbfk-connector class="subtree__vars-connector" b-marker></wbfk-connector>
      </template> -->

      <template id="strike-through">
        <wbfk-connector class="strike-through"></wbfk-connector>
      </template>
    </div>
  </main>
    
    <div class="playback-buttons">
      <wbfk-playback-button timeline-name="Alpha-Beta-Pruning" action="step-backward" shortcut="ArrowLeft" allow-holding></wbfk-playback-button>
      <wbfk-playback-button timeline-name="Alpha-Beta-Pruning" action="pause" shortcut="Space"></wbfk-playback-button>
      <wbfk-playback-button timeline-name="Alpha-Beta-Pruning" action="step-forward" shortcut="ArrowRight" allow-holding></wbfk-playback-button>
      <wbfk-playback-button timeline-name="Alpha-Beta-Pruning" action="fast-forward" shortcut="F" trigger="hold"></wbfk-playback-button>
      <wbfk-playback-button timeline-name="Alpha-Beta-Pruning" action="toggle-skipping" shortcut="S"></wbfk-playback-button>
    </div>
</body>
</html>
